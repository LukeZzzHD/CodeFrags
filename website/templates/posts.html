{% for post in posts %}
<div class="card w-75 ml-auto mr-auto">
  <div class="card-header">
    <h3>{{ post.title }} - By {{ post.author.username }}</h3>
  </div>
  <div class="card-body p-0">
      <pre class="language-javascript m-0">
        <code>{{ post.code }}</code>
      </pre>
  </div>
  <div class="card-footer">
    {{ post.description }}
    <hr>
    {{ post.datetime }}
  </div>
</div>
{% endfor %}
