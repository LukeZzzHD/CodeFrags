{% for post in posts %}
<div class="card">
  <div class="card-header">
    <h3>{{ post.title }}</h3>
  </div>
  <div class="card-body">
    <code>
      {{ post.content }}
    </code>
  </div>
  <div class="card-footer">
    {{ post.language }}<br>
    {{ post.datetime }}
  </div>
</div>
{% endfor %}
