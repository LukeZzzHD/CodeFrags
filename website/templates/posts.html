{% for post in posts %}
<div class="card">
  <div class="card-header">
    <h3>{{ post.title }} - By {{ post.author.username }}</h3>
  </div>
  <div class="card-body">
      {{ post.code }}
  </div>
  <div class="card-footer">
    {{ post.description }}
    <hr>
    {{ post.datetime }}
  </div>
</div>
{% endfor %}
