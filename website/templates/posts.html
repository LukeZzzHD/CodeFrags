{% for post in posts %}
<div class="card">
  <div class="card-header">
    <h3>{{ post.title }} - By {{ post.author.username }}</h3>
  </div>
  <div class="card-body">
      <pre class="language-javascript">
        <code>
          {{ post.code }}
        </code>
      </pre>
  </div>
  <div class="card-footer">
    {{ post.description }}
    <hr>
    {{ post.datetime }}
  </div>
</div>
{% endfor %}
